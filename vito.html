<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Schiaccia la Nana</title>
    <style>
        * {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 10px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            margin: 0 0 15px 0;
            font-size: clamp(1.8em, 5vw, 2.5em);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
            gap: 8px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 80px;
        }

        .stat-label {
            font-size: clamp(0.7em, 2.5vw, 0.9em);
            opacity: 0.8;
            margin-bottom: 3px;
        }

        .stat-value {
            font-size: clamp(1.2em, 4vw, 1.5em);
            font-weight: bold;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: clamp(8px, 2vw, 15px);
            margin: 20px 0;
            width: 100%;
            max-width: 350px;
            aspect-ratio: 3/4;
        }

        @media (min-width: 768px) {
            .game-grid {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(3, 1fr);
                aspect-ratio: 4/3;
                max-width: 500px;
            }
        }

        .hole {
            width: 100%;
            height: 100%;
            min-height: 70px;
            background: radial-gradient(circle at center, #2c1810 0%, #1a0f08 100%);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                inset 0 5px 15px rgba(0, 0, 0, 0.7),
                0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .hole:active {
            transform: scale(0.95);
        }

        .mole {
            width: 75%;
            height: 75%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-size: 70%;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid transparent;
            overflow: hidden;
        }

        .mole.good {
            background-color: rgba(255, 107, 107, 0.1);
            box-shadow: 0 3px 15px rgba(255, 107, 107, 0.5);
            border-color: #ff6b6b;
        }

        .mole.bad {
            background-color: rgba(78, 205, 196, 0.1);
            box-shadow: 0 3px 15px rgba(78, 205, 196, 0.5);
            border-color: #4ecdc4;
        }

        .mole img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 50%;
        }

        .mole.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .mole.hit {
            animation: hit 0.3s ease-out;
        }

        @keyframes hit {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(0); }
        }

        .controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: clamp(0.9em, 3vw, 1.1em);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            flex: 1;
            min-width: 120px;
            max-width: 200px;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .game-over, .leaderboard-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            animation: popup 0.3s ease-out forwards;
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes popup {
            to { transform: scale(1); }
        }

        .score-popup {
            position: absolute;
            font-size: clamp(1.2em, 4vw, 1.5em);
            font-weight: bold;
            pointer-events: none;
            z-index: 100;
            animation: scoreFloat 1s ease-out forwards;
        }

        .score-popup.positive {
            color: #4ade80;
        }

        .score-popup.negative {
            color: #ef4444;
        }

        @keyframes scoreFloat {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-40px);
            }
        }

        .name-input {
            margin: 20px 0;
        }

        .name-input input {
            width: 100%;
            max-width: 250px;
            padding: 12px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }

        .leaderboard {
            text-align: left;
            margin: 20px 0;
        }

        .leaderboard h3 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.4em;
        }

        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .leaderboard-entry.current {
            background: rgba(255, 215, 0, 0.3);
            border: 2px solid #ffd700;
        }

        .rank {
            font-weight: bold;
            font-size: 1.2em;
            min-width: 30px;
        }

        .player-name {
            flex: 1;
            text-align: left;
            margin-left: 15px;
            font-weight: bold;
        }

        .player-score {
            font-weight: bold;
            font-size: 1.1em;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            min-width: 100px;
        }

        /* Miglioramenti per dispositivi molto piccoli */
        @media (max-width: 320px) {
            .game-container {
                padding: 10px;
            }
            
            .stats {
                gap: 5px;
            }
            
            .stat {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🔨 Schiaccia la Nana</h1>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-label">Punteggio</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Livello</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">Tempo</div>
                <div class="stat-value" id="timer">60</div>
            </div>
        </div>

        <div class="game-grid" id="gameGrid">
            <!-- Le buche verranno generate dinamicamente -->
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startGame()">Inizia Con la Nana</button>
            <button class="btn" id="resetBtn" onclick="resetGame()">Reset</button>
            <button class="btn" id="leaderboardBtn" onclick="showLeaderboard()">Classifica</button>
        </div>
    </div>

    <!-- Modal Game Over -->
    <div class="game-over" id="gameOver">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="finalScore">Punteggio finale: 0</p>
            <p id="gameOverReason">Tempo scaduto!</p>
            
            <div class="name-input" id="nameInput">
                <input type="text" id="playerName" placeholder="Il tuo nome" maxlength="15">
                <div class="btn-group">
                    <button class="btn btn-small" onclick="saveScore()">Salva Punteggio</button>
                    <button class="btn btn-small" onclick="closeGameOver()">Salta</button>
                </div>
            </div>
            
            <div id="scoreMessage" style="display: none;">
                <p id="scoreMessageText"></p>
                <button class="btn" onclick="closeGameOver()">Chiudi</button>
            </div>
        </div>
    </div>

    <!-- Modal Classifica -->
    <div class="leaderboard-modal" id="leaderboardModal">
        <div class="modal-content">
            <h2>🏆 Classifica Top 5</h2>
            <div class="leaderboard" id="leaderboardList">
                <!-- Classifica verrà popolata dinamicamente -->
            </div>
            <div class="btn-group">
                <button class="btn btn-small" onclick="closeLeaderboard()">Chiudi</button>
                <button class="btn btn-small" onclick="clearLeaderboard()">Azzera Classifica</button>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let gameActive = false;
        let gameTimer = 60;
        let timerInterval;
        let moleInterval;
        let activeMoles = [];
        let difficulty = 1;
        let currentGameScore = 0;
        
        // Immagini integrate nel gioco
        const gameImages = {
            good: 'obbiettivo.png',
            bad: 'bomba.png'
        };
        
        // Immagini default (emoji come fallback)
        const defaultImages = {
            good: '🎯',
            bad: '💣'
        };

        // Sistema di salvataggio punteggi
        function saveScore() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                alert('Come cazzo dovrei chiamarti palla di lardo !');
                return;
            }

            const newScore = {
                name: playerName,
                score: currentGameScore,
                date: new Date().toLocaleDateString('it-IT')
            };

            let leaderboard = getLeaderboard();
            leaderboard.push(newScore);
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5); // Mantieni solo i top 5

            // Salva nel localStorage
            localStorage.setItem('whackMoleLeaderboard', JSON.stringify(leaderboard));

            // Mostra messaggio di conferma
            const rank = leaderboard.findIndex(entry => entry.name === playerName && entry.score === currentGameScore) + 1;
            let message = `Punteggio salvato! Sei al ${rank}° posto!`;
            if (rank === 1) message = `🎉 Nuovo record! Sei il mignotta !`;
            else if (rank <= 3) message = `🏆 Bravo minkkione! Sei sul podio al ${rank}° posto!`;

            document.getElementById('scoreMessageText').textContent = message;
            document.getElementById('nameInput').style.display = 'none';
            document.getElementById('scoreMessage').style.display = 'block';
        }

        function getLeaderboard() {
            const saved = localStorage.getItem('whackMoleLeaderboard');
            return saved ? JSON.parse(saved) : [];
        }

        function showLeaderboard() {
            const leaderboard = getLeaderboard();
            const listElement = document.getElementById('leaderboardList');
            
            if (leaderboard.length === 0) {
                listElement.innerHTML = '<p style="text-align: center; opacity: 0.8;">Ancora nessun minkkione.</p>';
            } else {
                listElement.innerHTML = '<h3>🏆 Top 5 Giocatori</h3>';
                leaderboard.forEach((entry, index) => {
                    const isCurrent = entry.score === currentGameScore && entry.name === document.getElementById('playerName').value;
                    listElement.innerHTML += `
                        <div class="leaderboard-entry ${isCurrent ? 'current' : ''}">
                            <span class="rank">${index + 1}°</span>
                            <span class="player-name">${entry.name}</span>
                            <span class="player-score">${entry.score}</span>
                        </div>
                    `;
                });
            }
            
            document.getElementById('leaderboardModal').style.display = 'flex';
        }

        function closeLeaderboard() {
            document.getElementById('leaderboardModal').style.display = 'none';
        }

        function clearLeaderboard() {
            if (confirm('Sei sicuro di voler cancellare tutta la classifica?')) {
                localStorage.removeItem('whackMoleLeaderboard');
                showLeaderboard(); // Ricarica la vista
            }
        }

        // Inizializza la griglia (adattata per mobile)
        function initGrid() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 12; i++) {
                const hole = document.createElement('div');
                hole.className = 'hole';
                hole.innerHTML = '<div class="mole" id="mole' + i + '"></div>';
                hole.addEventListener('click', (e) => {
                    e.preventDefault();
                    hitHole(i);
                });
                // Supporto touch per mobile
                hole.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                });
                grid.appendChild(hole);
            }
        }

        // Configura immagine della talpa
        function setMoleImage(mole, isGood) {
            const imagePath = isGood ? gameImages.good : gameImages.bad;
            const defaultEmoji = isGood ? defaultImages.good : defaultImages.bad;
            
            const img = document.createElement('img');
            img.src = imagePath;
            img.alt = isGood ? 'Obiettivo' : 'Bomba';
            
            img.onload = function() {
                mole.innerHTML = '';
                mole.appendChild(img);
                mole.style.fontSize = '';
            };
            
            img.onerror = function() {
                mole.innerHTML = defaultEmoji;
                mole.style.fontSize = 'clamp(1.5em, 5vw, 2.5em)';
                mole.style.display = 'flex';
                mole.style.alignItems = 'center';
                mole.style.justifyContent = 'center';
            };
            
            mole.innerHTML = defaultEmoji;
            mole.style.fontSize = 'clamp(1.5em, 5vw, 2.5em)';
        }

        // Avvia il gioco
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            level = 1;
            gameTimer = 60;
            difficulty = 1;
            activeMoles = [];
            currentGameScore = 0;
            
            updateDisplay();
            document.getElementById('startBtn').textContent = 'In corso...';
            document.getElementById('startBtn').disabled = true;
            
            timerInterval = setInterval(() => {
                gameTimer--;
                updateDisplay();
                
                if (gameTimer <= 0) {
                    endGame('Cazzo dormi a fare !');
                }
            }, 1000);
            
            spawnMole();
        }

        // Spawna una talpa (ottimizzata per mobile)
        function spawnMole() {
            if (!gameActive) return;
            
            const availableHoles = [];
            for (let i = 0; i < 12; i++) {
                if (!activeMoles.find(m => m.hole === i)) {
                    availableHoles.push(i);
                }
            }
            
            if (availableHoles.length === 0) return;
            
            const holeIndex = availableHoles[Math.floor(Math.random() * availableHoles.length)];
            const mole = document.getElementById('mole' + holeIndex);
            
            const isGood = Math.random() < 0.65; // Leggermente più facile su mobile
            const duration = Math.max(1000, 2200 - (difficulty * 200)); // Durata leggermente più lunga per mobile
            
            mole.className = 'mole ' + (isGood ? 'good' : 'bad');
            setMoleImage(mole, isGood);
            mole.classList.add('active');
            
            const moleData = {
                hole: holeIndex,
                isGood: isGood,
                element: mole,
                timeout: setTimeout(() => {
                    if (gameActive) {
                        hideMole(holeIndex, true);
                    }
                }, duration)
            };
            
            activeMoles.push(moleData);
            
            const nextSpawnTime = Math.max(600, 1700 - (difficulty * 150));
            setTimeout(spawnMole, nextSpawnTime);
        }

        // Nascondi talpa
        function hideMole(holeIndex, isTimeout = false) {
            const moleIndex = activeMoles.findIndex(m => m.hole === holeIndex);
            if (moleIndex === -1) return;
            
            const moleData = activeMoles[moleIndex];
            
            if (isTimeout && moleData.isGood) {
                changeScore(-10, holeIndex); // Penalità ridotta per mobile
            }
            
            moleData.element.classList.remove('active');
            clearTimeout(moleData.timeout);
            activeMoles.splice(moleIndex, 1);
        }

        // Gestione click sulla buca
        function hitHole(holeIndex) {
            if (!gameActive) return;
            
            const moleData = activeMoles.find(m => m.hole === holeIndex);
            if (!moleData) return;
            
            const mole = moleData.element;
            mole.classList.add('hit');
            
            if (moleData.isGood) {
                changeScore(10, holeIndex);
            } else {
                endGame('Hai colpito la minkkia!');
                return;
            }
            
            hideMole(holeIndex);
        }

        // Cambia punteggio con animazione
        function changeScore(points, holeIndex) {
            score += points;
            
            const popup = document.createElement('div');
            popup.className = 'score-popup ' + (points > 0 ? 'positive' : 'negative');
            popup.textContent = (points > 0 ? '+' : '') + points;
            
            const hole = document.querySelectorAll('.hole')[holeIndex];
            const rect = hole.getBoundingClientRect();
            popup.style.left = rect.left + rect.width / 2 + 'px';
            popup.style.top = rect.top + 'px';
            popup.style.position = 'fixed';
            popup.style.transform = 'translateX(-50%)';
            
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1000);
            
            if (score < 0) {
                endGame('Punteggio sotto zero!');
                return;
            }
            
            const newLevel = Math.floor(score / 50) + 1;
            if (newLevel > level) {
                level = newLevel;
                difficulty = level;
            }
            
            updateDisplay();
        }

        // Aggiorna display
        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('timer').textContent = gameTimer;
        }

        // Termina gioco
        function endGame(reason) {
            gameActive = false;
            clearInterval(timerInterval);
            currentGameScore = score;
            
            activeMoles.forEach(mole => {
                mole.element.classList.remove('active');
                clearTimeout(mole.timeout);
            });
            activeMoles = [];
            
            document.getElementById('finalScore').textContent = 'Punteggio finale: ' + score;
            document.getElementById('gameOverReason').textContent = reason;
            
            // Reset della modal
            document.getElementById('nameInput').style.display = 'block';
            document.getElementById('scoreMessage').style.display = 'none';
            document.getElementById('playerName').value = '';
            
            document.getElementById('gameOver').style.display = 'flex';
            
            document.getElementById('startBtn').textContent = 'Inizia Gioco';
            document.getElementById('startBtn').disabled = false;
        }

        // Chiudi schermata game over
        function closeGameOver() {
            document.getElementById('gameOver').style.display = 'none';
        }

        // Reset gioco
        function resetGame() {
            if (gameActive) {
                gameActive = false;
                clearInterval(timerInterval);
            }
            
            score = 0;
            level = 1;
            gameTimer = 60;
            difficulty = 1;
            currentGameScore = 0;
            activeMoles.forEach(mole => {
                mole.element.classList.remove('active');
                clearTimeout(mole.timeout);
            });
            activeMoles = [];
            
            updateDisplay();
            document.getElementById('startBtn').textContent = 'Inizia Gioco';
            document.getElementById('startBtn').disabled = false;
            closeGameOver();
        }

        // Inizializza il gioco
        initGrid();
        updateDisplay();
        
        // Previeni zoom su doppio tap per iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
